    - name: Install couchdb...
      apt:
        name: couchdb
        update_cache: true

    - name: Set couchdb admin password...
      vars:
        default_password: "{{ lookup('password', '~/ansible_defaul-admin-password-for_admin.txt length=32 chars=ascii_letters,digits') }}"
      ini_file:
        dest: /opt/couchdb/etc/local.ini
        section: "{{ item.section }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
        create: false
        backup: "{{ true if index == 0 else false }}"
      loop:
        - { section: 'chttpd', option: 'bind_address', value: '127.0.0.1' }
        - { section: 'couchdb', option: 'single_node', value: 'true' }
        - { section: 'admins', option: 'admin', value: '{{ default_password }}' }
      loop_control:
        index_var: index
      no_log: true

    - name: Restart couchdb to auto-create initial dbs...
      service:
          name: couchdb
          state: restarted
